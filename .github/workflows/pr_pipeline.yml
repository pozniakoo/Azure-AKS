name: '02 - Terraform PR: Validate & Plan'

on:
  pull_request:
    branches:
      - main
    paths:
      - 'Terraform/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ğŸ”„ Terraform Init 
        working-directory: ./Terraform
        run: terraform init

      - name: ğŸ§¹ Terraform Fmt Check
        working-directory: ./Terraform
        run: terraform fmt -check

      - name: âœ… Terraform Validate
        working-directory: ./Terraform
        run: terraform validate

      - name: ğŸ“ Terraform Plan
        working-directory: ./Terraform
        run: terraform plan -no-color -out=tfplan | tee plan_output.txt
      
      - name: ğŸ’¬ Publish Plan to PR
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            // ÅšcieÅ¼ka do pliku z planem
            const plan_raw = fs.readFileSync('Terraform/plan_output.txt', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ğŸ“ Terraform Plan Result:\n\n```hcl\n' + plan_raw + '\n```'
            })